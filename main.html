        <style>
            body {
                font-family: Arial, sans-serif;

            }

            .container {
                max-width: 800px;

            main {
                text-align: center;
            }

            article {
                margin-bottom: 20px;
                padding: 10px;
                border: 2px solid #ccc; /* Borda cinza com 2px de largura */
                border-radius: 8px;
                box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
                display: inline-block; /* Garante que o artigo se ajuste ao conteúdo */
                transition: transform 0.3s ease-in-out; /* Transição suave ao passar o mouse */
            }

            article:hover {
                transform: scale(1.05); /* Efeito de escala ao passar o mouse */

                margin: 0 auto; /* Centraliza a imagem dentro do artigo */

                    >

</html>
<script>
    // Função para iniciar o contador regressivo
    function startCountdown() {
        // Tempo inicial em segundos (24 horas)
        let totalSeconds = 86400;

        const countdownElement = document.getElementById("countdown");

        // Função para atualizar o contador a cada segundo
        function updateCountdown() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            countdownElement.textContent = `Tempo restante: ${hours}h ${minutes}m ${seconds}s`;

            // Decrementa o tempo total em 1 segundo
            totalSeconds--;

            // Para o contador quando atingir zero
            if (totalSeconds < 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "Tempo esgotado";
            }
        }

        // Chama a função updateCountdown a cada segundo
        updateCountdown(); // Chama imediatamente para evitar atraso inicial
        const countdownInterval = setInterval(updateCountdown, 1000);
    }


    Swal.fire({
      title: "<i>TERMOS DE USO</i>", 
      html: "Ao usar nosso site, você concorda em seguir estes Termos.\nVocê deve ter pelo menos 18 anos ou a idade legal para apostar em sua jurisdição.\nÉ sua responsabilidade garantir que seu uso esteja de acordo com as leis locais.\nNão somos responsáveis por perdas resultantes do uso de nosso site.\nPodemos alterar estes Termos periodicamente; seu uso contínuo implica aceitação.",  
      confirmButtonText: " <u>Aceitar termos de uso</u>", 
    });
    
    // Inicia o contador assim que a página carrega
    document.addEventListener("DOMContentLoaded", startCountdown);
</script>
